<!DOCTYPE html>
<html>
<head>
	<title>YOLO-Object Detection</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/goktug97/PyYOLO/master/pyyologo.png">

	<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"

<body>



<div class='App'>

        <div className="pre_img">
